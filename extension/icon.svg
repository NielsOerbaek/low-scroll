<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="ig" cx="30%" cy="107%" r="150%">
      <stop offset="0%" stop-color="#FEDA77"/>
      <stop offset="10%" stop-color="#F58529"/>
      <stop offset="45%" stop-color="#DD2A7B"/>
      <stop offset="65%" stop-color="#8134AF"/>
      <stop offset="90%" stop-color="#515BD4"/>
    </radialGradient>
    <mask id="cutout">
      <rect width="64" height="64" fill="white"/>
      <!-- Rounded rect border (camera body) -->
      <rect x="6" y="6" width="52" height="52" rx="14" fill="black"/>
      <rect x="10" y="10" width="44" height="44" rx="11" fill="white"/>
      <!-- Circle (lens) -->
      <circle cx="32" cy="32" r="12" fill="black"/>
      <circle cx="32" cy="32" r="8" fill="white"/>
      <!-- Dot (flash) -->
      <circle cx="46" cy="18" r="3.5" fill="black"/>
    </mask>
  </defs>
  <!-- Gradient fill with icon shapes cut out as negative space -->
  <rect width="64" height="64" fill="url(#ig)" mask="url(#cutout)"/>
</svg>
